<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Tugas Input Element (Date)</h1>
    <form class="" action="index.html" method="post">
      <p>Date: <input type="date" name="Date" value=""></p>
      <p>Datetime: <input type="datetime" name="DateTime" value=""></p>
      <p>Datetime-local: <input type="datetime-local" name="DateTime-Local" value=""></p>
      <p>Time: <input type="time" name="Time" value=""></p>
      <p>Month: <input type="month" name="Month" value=""></p>
      <p>Week: <input type="week" name="Week" value=""></p>      
    </form>
  </body>
</html>
